<!DOCTYPE html>
<html>
<head>
	<title>SEO</title>
	<meta name="description" content="Login Form of Analog Sea">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<main>
		<figure>
			<img src="img/AnalogSea.png" alt="Analaog Sea">
		</figure>
		<form action="/signup/" method="POST">
			<h1>Sign Up</h1>
			<label for="user-email">Email</label><input type="email" name="" placeholder="foo@bar.com" name="user-email" id="user_email" required>
			<label for="user-password">Password</label><input type="password" name="user-password" placeholder="1234passw0rd" id="user-password" required>
			<button>Sign Up</button>
			<a href="/forgot-password/new">Forgot password</a>
		</form>
		<footer>
			<p>Already have an account? <a href="/login">Log in</a></p>
		</footer>
	</main>
</body>
</html>
